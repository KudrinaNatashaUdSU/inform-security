<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Лабы по информационной безопасности</title>
    </head>

    <body>
        <script src="lab1/SingleAlphabetReplacementCipher.js"></script> 
        <script src="lab2/GermanCipher.js"></script> 
        <script src="lab3/RC5.js"></script>
        <script src="lab4/StreamCipherWithRC5.js"></script>
        <script src="lab5/ElGamal.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">

        <button class="mainButton" id="SARCButton">Шифр одноалфавитной замены</button>
        <button class="mainButton" id="germanCipherButton">Немецкий шифр 1-й мировой</button>
        <button class="mainButton" id="RC5Button">Стандарт RC5</button>
        <button class="mainButton" id="streamCipherButton">Поточный шифр</button>
        <button class="mainButton" id="ElGamalButton">Цифровая подпись Эль-Гамаля</button>

        <div class="hidden" id="SARC">
            <h2>Шифр одноалфавитной замены</h2>
            <textarea class="flex" id="textSARC" placeholder="Введите текст">Привет, мир! Как дела? Сегодня отличный день, чтобы начать изучать шифрование. Это интересно и полезно. Шифрование данных защищает информацию от несанкционированного доступа. Используйте его для секретных сообщений. Начните шифровать прямо сейчас!</textarea>
            <textarea class="flex" id="keySARC" placeholder="Введите ключ (в формате буква: буква, ..., буква: буква)">ё:ю,й:б,ц:ь,у:т,к:и,е:м,н:с,г:ч,ш:я,щ:э,з:ж,х:д,ъ:л,ф:о,ы:р,в:п,а:в,п:а,р:ы,о:ф,л:ъ,д:х,ж:з,э:щ,я:ш,ч:г,с:н,м:е,и:к,т:у,ь:ц,б:й,ю:ё</textarea>
            <textarea class="flex" id="resultSARC" placeholder="Результат"></textarea>
            <button class="action SARC" id="encodeSARC">Зашифровать</button>
            <button class="action SARC" id="decodeSARC">Расшифровать</button>
            <button class="action SARC" id="breakSARC">Взломать</button>
        </div>
        
        <div class="hidden" id="germanCipher">
            <h2>Немецкий шифр 1-й мировой</h2>
            <textarea class="flex" id="textGermanCipher" placeholder="Введите текст (ENG)">Hello, world! How are you? Today is a great day to start learning encryption. It's interesting and useful. Data encryption protects information from unauthorized access. Use it for secret messages. Start encrypting now!</textarea>
            <textarea class="flex" id="keyGermanCipher" placeholder="Введите ключевое слово (ENG)">secret</textarea>
            <textarea class="flex" id="resultGermanCipher" placeholder="Результат"></textarea>
            <button class="action germanCipher" id="encodeGermanCipher">Зашифровать</button>
            <button class="action germanCipher" id="decodeGermanCipher">Расшифровать</button>
        </div>

        <div class="hidden" id="RC5">
            <h2>Стандарт RC5</h2>
            <textarea class="flex" id="textRC5" placeholder="Введите текст">Hello, world! How are you? Today is a great day to start learning encryption. It's interesting and useful. Data encryption protects information from unauthorized access. Use it for secret messages. Start encrypting now!</textarea>
            <textarea class="flex" id="keyRC5" placeholder="Ключ (автозаполнение)"></textarea>
            <textarea class="flex" id="resultRC5" placeholder="Результат"></textarea>
            <button class="action RC5" id="encodeRC5">Зашифровать</button>
            <button class="action RC5" id="decodeRC5">Расшифровать</button>
        </div>

        <div class="hidden" id="streamCipher">
            <h2>Поточный шифр</h2>
            <textarea class="flex" id="textStreamCipher" placeholder="Введите текст">Hello, world! How are you? Today is a great day to start learning encryption. It's interesting and useful. Data encryption protects information from unauthorized access. Use it for secret messages. Start encrypting now!</textarea>
            <textarea class="flex" id="keyStreamCipher" placeholder="Ключ (авто)"></textarea>
            <textarea class="flex" id="resultStreamCipher" placeholder="Результат"></textarea>
            <button class="action streamCipher" id="encodeStreamCipher">Зашифровать</button>
            <button class="action streamCipher" id="decodeStreamCipher">Расшифровать</button>
        </div>

        <div class="hidden" id="ElGamal">
            <h2>Цифровая подпись Эль-Гамаля</h2>
            <textarea class="flex" id="textElGamal" placeholder="Введите текст">Hello, world!</textarea>
            <textarea class="flex" id="keyElGamal" placeholder="Ключ открытый (авто)"></textarea>
            <textarea class="flex" id="resultElGamal" placeholder="Результат"></textarea>
            <button class="action ElGamal" id="encodeElGamal">Зашифровать</button>
            <button class="action ElGamal" id="decodeElGamal">Расшифровать</button>
        </div>

    </body>

</html>
